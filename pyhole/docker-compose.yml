version: '3'

services:
  pihole:
    image: 'pihole/pihole:latest'
    container_name: pihole
    volumes:
      - './etc-pihole:/etc/pihole'
      - './etc-dnsmasq.d:/etc/dnsmasq.d'
    dns: 
      - 127.0.0.1
      - 1.1.1.1
    cap_add:
      - "NET_ADMIN"
    restart: "unless-stopped"
    ports:
      - 80:80
      - 53:53/tcp
      - 53:53/udp
      - 443:443
    environment:
      - FTLCONF_REPLY_ADDR4=${FTLCONF_REPLY_ADDR4}
      - TZ=${TZ}
      - WEBPASSWORD=${WEBPASSWORD}
      - PIHOLE_DNS_=${DNS1}
      - PIHOLE_DNS_=${DNS2}